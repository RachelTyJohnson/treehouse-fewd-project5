<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="js/magnific/magnific.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1>Searchable Gallery</h1>

    <input type="text" id="searchbox" name="searchbox" placeholder="Search">

    <div class="gallery">
      <div class="gallery-item">
        <a href="img/display/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="img/thumbnails/01.jpg" alt="Hay Bales" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="img/thumbnails/02.jpg" alt="Lake" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="img/thumbnails/03.jpg" alt="Canyon" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="img/thumbnails/04.jpg" alt="Iceberg" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="img/thumbnails/05.jpg" alt="Desert" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="img/thumbnails/06.jpg" alt="Fall" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
          <img src="img/thumbnails/07.jpg" alt="Plantation" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="img/thumbnails/08.jpg" alt="Dunes" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="img/thumbnails/09.jpg" alt="Countryside Lane" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="img/thumbnails/10.jpg" alt="Sunset" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="img/thumbnails/11.jpg" alt="Cave" />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/display/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="img/thumbnails/12.jpg" alt="Bluebells" />
        </a>
      </div>
    </div>

  </main>

  <footer>
    <p><span>&lsaquo;&rsaquo;</span> with &hearts; by Rachel Johnson</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/magnific/magnific.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
